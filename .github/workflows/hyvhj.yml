name: Fetch chess960.bin without curl

on:
  workflow_dispatch: # Run manually

jobs:
  fetch-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v3

      - name: Checkout Tasty-MAGGI repo
        uses: actions/checkout@v3
        with:
          repository: MaggiCoder16/Tasty-MAGGI
          path: tasty-maggi

      - name: Copy chess960.bin
        run: |
          mkdir -p engines
          cp tasty-maggi/engines/chess960.bin engines/chess960.bin

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add engines/chess960.bin
          git commit -m "Fetch latest chess960.bin from Tasty-MAGGI" || echo "No changes to commit"
          git push
