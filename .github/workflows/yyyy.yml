name: AutoPEP8 Silent Formatter for lichessbot

on:
  workflow_dispatch:  # Run manually
  schedule:
    - cron: '0 3 * * *' # Optional: daily at 3 AM UTC

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout lichessbot branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: lichessbot
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install autopep8
        run: pip install autopep8

      - name: Run autopep8 silently
        run: |
          autopep8 --in-place --recursive --aggressive --aggressive .

      - name: Commit and push only if changes exist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No formatting changes to push."
          else
            git commit -m "ðŸ¤– AutoPEP8: silent formatting fix"
            git push origin lichessbot
          fi
