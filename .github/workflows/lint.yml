name: Lint and AutoFix user_interface.py

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "user_interface.py"
  pull_request:
    branches:
      - main
    paths:
      - "user_interface.py"

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install pylint autopep8

      - name: Run pylint (report only)
        run: pylint user_interface.py || true

      - name: Run autopep8 (one extra aggressive level)
        run: |
          autopep8 --in-place --aggressive --aggressive --aggressive --max-line-length 120 user_interface.py

      - name: Commit changes to lichessbot branch if any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin lichessbot:lichessbot
          git checkout lichessbot
          git add user_interface.py
          if ! git diff --cached --quiet; then
            git commit -m "Auto-format user_interface.py with autopep8 (one extra aggressive)"
            git push origin lichessbot
          fi
