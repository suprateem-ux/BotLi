name: Sync lichessbot Branch with Upstream

on:
  workflow_dispatch: # Run manually from Actions tab
  schedule:
    - cron: '0 0 * * *' # Optional: run daily

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add upstream remote
        run: git remote add upstream https://github.com/Torom/BotLi.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Reset lichessbot branch to upstream/main
        run: |
          git checkout lichessbot
          git reset --hard upstream/main

      - name: Force push to lichessbot
        run: git push origin lichessbot --force
