name: Run bot

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "BotLi"
      - "config.yml"
      - "engines/**"
  schedule:
    - cron: "1 */5 * * *"  # Every 5 hours at minute 1

jobs:
  run-bot:
    concurrency:
      group: bot-run
      cancel-in-progress: false  # Prevent overlap restarts

    runs-on: ubuntu-latest
    timeout-minutes: 355  # Just under 6-hour GitHub limit

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Make Engines + Bot Executable
        run: |
          chmod +x ./BotLi
          chmod +x ./engines/realsupranova
          chmod +x ./engines/stockfish-ubuntu-x86-64-bmi2
          chmod +x ./engines/lc0

      - name: Run Bot
        env:
          LICHESS_BOT_TOKEN: ${{ secrets.LICHESS_BOT_TOKEN }}
        run: |
          echo "Starting bot..."
          ./BotLi "matchmaking" "tournament Ym8ublrH the_necrominds" &
          PID=$!

          # Auto-exit after ~345 minutes (so restart runs without overlap)
          ( sleep 20700 && echo "Time up. Killing bot..." && kill -SIGTERM $PID ) &

          wait $PID
          echo "Bot ended cleanly."
