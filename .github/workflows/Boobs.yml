name: Check Lc0 Backends

on:
  workflow_dispatch:  # run manually from Actions tab

jobs:
  check-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make lc0 executable
        run: chmod +x ./lc0

      - name: Show supported backends
        run: ./lc0 uci | grep Backend || true
