name: Sync Specific Files from lichessbot to main

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 4 * * *' # Optional: daily at 4 AM UTC

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout main branch (where workflow lives)
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0

      # 2️⃣ Add lichessbot as a remote reference
      - name: Fetch lichessbot branch
        run: |
          git fetch origin lichessbot:lichessbot

      # 3️⃣ Copy the specific files from lichessbot
      - name: Overwrite files from lichessbot
        run: |
          git checkout lichessbot -- lichess_game.py config.py configs.py

      # 4️⃣ Commit & push if changes exist
      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lichess_game.py config.py configs.py
          if git diff --cached --quiet; then
            echo "Files already up-to-date, no commit needed."
          else
            git commit -m "Sync: Update files from lichessbot branch"
            git push origin main
          fi
