name: Run botli

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "user_interface.py"
  schedule:
    - cron: "1 */5 * * *"  # Every 5 hours at minute 1

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 355  # Just under 6-hour GitHub limit

    concurrency:
      group: bot-run
      cancel-in-progress: false  # Prevent killing live jobs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Inject Secret Token
        run: sed -i "s/TokenTimeIsBackBuddyss/${{ secrets.LICHESS_KEY }}/g" config.yml

      - name: Make Engines Executable
        run: | 
          chmod +x ./engines/realsupranova
          chmod +x ./engines/stockfish-ubuntu-x86-64-bmi2
          chmod +x ./engines/lc0

      - name: Run Bot
        run: |
          echo "Starting bot..."
          python3 user_interface.py "tournament TF0L5jDH" "matchmaking" &
          PID=$!
          
          # Auto-exit after ~5h45m (20700s) to avoid hitting GitHub‚Äôs 6h limit
          ( sleep 20700 && echo "Time up. Killing bot..." && kill -SIGTERM $PID ) &
          
          wait $PID
          echo "Bot ended cleanly."

      - name: üîÅ Self-Restart (Fire-and-Forget)
        if: always()
        run: gh workflow run "Run botli"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
