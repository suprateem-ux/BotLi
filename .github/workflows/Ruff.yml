name: Ruff Auto-fix

on:
  push:
    branches:
      - lichessbot
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: lichessbot
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff (fix + format)
        run: |
          # Run Ruff with default settings (no config file)
          ruff check . --fix || true
          ruff format .

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore(ruff): auto-fix linting issues"
            git push origin lichessbot
          else
            echo "No changes to commit."
          fi
