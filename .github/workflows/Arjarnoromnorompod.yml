name: Fetch Stockfish Engine Without Downloading ofc

on:
  workflow_dispatch:

jobs:
  fetch-stockfish:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout this repo
        uses: actions/checkout@v3

      # Checkout the source repo containing the engine
      - name: Checkout veerbot/suprabot1
        uses: actions/checkout@v3
        with:
          repository: veerbot/suprabot1
          path: temp_repo   # checked out into a temporary folder
          ref: main         # branch to fetch

      # Create engines folder if it doesn't exist
      - name: Ensure engines folder
        run: mkdir -p ./engines

      # Copy the Stockfish binary from the temporary repo
      - name: Copy Stockfish to engines
        run: cp temp_repo/engines/stockfish-7-x64-bmi2 ./engines/

      # Make it executable
      - name: Make Stockfish executable
        run: chmod +x ./engines/stockfish-7-x64-bmi2

      # List engines folder
      - name: List engines folder
        run: ls -l ./engines
